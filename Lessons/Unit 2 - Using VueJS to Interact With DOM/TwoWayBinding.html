<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two Way Binding</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name" />
        <p>{{ name }}</p>
    </div>
<script>
    new Vue({
        el: '#app',
        data: {
            name: 'Max'
        }
    })
</script>
</body>
</html>
