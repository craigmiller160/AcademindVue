<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shorthand</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="changeLink">Click to Change</button>
        <a :href="link">Link</a>
    </div>
<script>
    new Vue({
        el: '#app',
        data: {
            link: 'https://www.google.com'
        },
        methods: {
            changeLink() {
                this.link = 'https://www.apple.com';
            }
        }
    })
</script>
</body>
</html>
